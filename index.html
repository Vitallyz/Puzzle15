<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Puzzle 15</title>
  </head>
  <body>
    <container class="container-sm" style="width: 200px;">

        <div class="container-sm text-center">
            <div class="row">
                <div class="col-sm">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 250px; margin: 5px;">
                        <label class="btn btn-outline-primary btn-sm active">
                            <input type="radio" name="options-easy" id="option1" autocomplete="off"> Easy
                        </label>
                        <label class="btn btn-outline-primary btn-sm">
                            <input type="radio" name="options-medium" id="option2" autocomplete="off" checked> Medium
                        </label>
                        <label class="btn btn-outline-primary btn-sm">
                            <input type="radio" name="options-hard" id="option3" autocomplete="off"> Hard
                        </label>
                    </div>
                </div>
             
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 250px; margin: 5px;">
                        <label class="btn btn-outline-primary btn-md active">
                            <input type="radio" name="options-numbers" id="option4" autocomplete="off" checked=""> Numbers
                        </label>
                        <label class="btn btn-outline-primary btn-md">
                            <input type="radio" name="options-pictures" id="option5" autocomplete="off" checked="checked"> Pictures
                        </label>
                    </div>
                </div>
             
            </div>
 
        </div>


    

        <table id="puzzle15game">
            <tr id="row0" >
                <td id="cell_0"></td>
                <td id="cell_1"></td>
                <td id="cell_2"></td>
                <td id="cell_3"></td>
            </tr>
            <tr id="row1">
                <td id="cell_4"></td>
                <td id="cell_5"></td>
                <td id="cell_6"></td>
                <td id="cell_7"></td>
            </tr>
            <tr id="row2">
                <td id="cell_8"></td>
                <td id="cell_9"></td>
                <td id="cell_10"></td>
                <td id="cell_11"></td>
            </tr>
            <tr id="row3">
                <td id="cell_12"></td>
                <td id="cell_13"></td>
                <td id="cell_14"></td>
                <td id="cell_15"></td>
            </tr>
        </table>

        <div id="image"></div>
    </container>
    <script src="./js/index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
   
  </body>
</html>
