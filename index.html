<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Puzzle 15</title>
  </head>
  <body>

  



    <container class="container-sm" style="width: 200px;">

        <div class="container-sm text-center">
            <div class="row">
                <div class="col-sm">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 250px; margin: 5px;">
                        <label class="btn btn-outline-info btn-sm">
                            <input type="radio" name="options-easy" id="opt-easy" autocomplete="off"> Easy
                        </label>
                        <label class="btn btn-outline-info btn-sm">
                            <input type="radio" name="options-medium" id="opt-med" autocomplete="off"> Medium
                        </label>
                        <label class="btn btn-outline-info btn-sm">
                            <input type="radio" name="options-hard" id="opt-hard" autocomplete="off"> Hard
                        </label>
                    </div>
            </div>
             
        </div>
        
        <div class="row">
            <div class="col-sm">
                <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 250px; margin: 5px;">
                    <label class="btn btn-outline-info btn-md active" id="option4">
                        <input type="radio" name="options-numbers"  id="opt-numbers" autocomplete="off"> Numbers
                    </label>
                    <label class="btn btn-outline-info btn-md" id="option5">
                        <input type="radio" name="options-pictures"  id="opt-pictures" autocomplete="off"> Pictures
                    </label>
                </div>
            </div>
             
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="btn-group btn-group-toggle gap-2" data-toggle="buttons" style="width: 250px; margin: 5px;">
                    <label class="btn btn-outline-info btn-md disabled" id="opt-prev">
                        <input type="radio" name="options-numbers"  autocomplete="off"> Prev
                    </label>
                    <label class="btn btn-outline-info btn-md disabled" id="opt-random">
                        <input type="radio" name="options-pictures"  autocomplete="off"> Random
                    </label>
                    <label class="btn btn-outline-info btn-md disabled" id="opt-next">
                        <input type="radio" name="options-pictures"  autocomplete="off"> Next
                    </label>
                </div>
            </div>
             
        </div>
    </container>   

        <div class="container">
          
            <div class="row justify-content-center" style="margin-top: 10px;">
              <div class="col-2">
                <h4 id="timePlayed">00:00</h4>
              </div>
              <div class="col-2">
                <h4 id="totalMoves">0</h4>
              </div>
            </div>
   
        </div>
    </container> 

    

        <table id="puzzle15game" class="text-center">
            <tr id="row0" >
                <td id="cell_0"></td>
                <td id="cell_1"></td>
                <td id="cell_2"></td>
                <td id="cell_3"></td>
            </tr>
            <tr id="row1">
                <td id="cell_4"></td>
                <td id="cell_5"></td>
                <td id="cell_6"></td>
                <td id="cell_7"></td>
            </tr>
            <tr id="row2">
                <td id="cell_8"></td>
                <td id="cell_9"></td>
                <td id="cell_10"></td>
                <td id="cell_11"></td>
            </tr>
            <tr id="row3">
                <td id="cell_12"></td>
                <td id="cell_13"></td>
                <td id="cell_14"></td>
                <td id="cell_15"></td>
            </tr>
        </table>

       
          <div class="row justify-content-center">
            <img src="https://picsum.photos/id/237/240/240" style="margin: 10px auto; width: 240px; display:none;" id="image">
          </div>

    
    
    

  
  <!-- Modal -->
  <div class="modal fade" id="gameDoneModal" tabindex="-1" role="dialog" aria-labelledby="gameDoneLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameDoneLabel">Congratulations!</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body text-start" id="modalBodyMessage">
          You solved the puzzle in ## moves in just ## minutes and ## seconds! 
        </div>
        <div class="modal-footer">
          <button id="colseModal" type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
